<html>
  <head>
    <title>Ley Lines Explorer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module" src="index.js"></script>
  </head>
  <body>

    <div class="panel">
      <button id="left-recenter-button">Recenter</button>
      <input type="text" id="left-search-input" class="search-input" placeholder="Search..." />
      <div id="left-map" class="map-panel"></div>
    </div>
    <!-- Center panel with search and map -->
    <div class="panel">
      <button id="center-recenter-button">Recenter</button>
      <input type="text" id="center-search-input" class="search-input" placeholder="Search..." />
      <label for="lock-left-marker">Lock Left Marker</label>
      <input type="radio" id="lock-left-marker" name="lock-marker" value="left" />
      <label for="lock-right-marker">Lock Right Marker</label>
      <input type="radio" id="lock-right-marker" name="lock-marker" value="right" checked />
      <div id="center-map" class="map-panel"></div>
    </div>
    <!-- Right panel with search and map -->
    <div class="panel">
      <button id="right-recenter-button">Recenter</button>
      <input type="text" id="right-search-input" class="search-input" placeholder="Search..." />
      <div id="right-map" class="map-panel"></div>
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQuEooVMj9FEZyRp-f-AuFbC5TMMqxkc8&libraries=geometry,places&callback=initMaps"
      defer
    ></script>
  </body>
</html>
